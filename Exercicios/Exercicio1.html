<!DOCTYPE html>
<html>
<head>
	<title>Meu site</title>
	<meta charset="utf-8">

</head>
<body>
	<h2>Mapa do site</h2>
	<!-- Lista não ordenada circle, square, disc -->
	<ul type="disc">
		<!-- Negrito -->
		<li><strong>Home</strong></li>
		<!-- Italico -->
		<li><em>Quem somos</em></li>
		<!-- Underline/sublinhado -->
		<li><u>Contato</u></li>
	
	</ul>
	<!-- linha de separação de paragrafos -->
	<hr>
	<h2>Perguntas</h2>
	<!-- Lista ordenada 1, A, a, I -->
	<ol type="I">
		<!-- Texto com linha de erro -->
		<li><strike>Comida favorita</strike></li>
		<li>Carro favorito</li>
		<li>Série favorita</li>
	</ol>
	<img src="im/vitoria.png">
</body>

</html>
